<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="phone-img">
          <img
            src="/assets/imgs/home-phones.png"
            alt="instagarm app displayed on a phone"
          />
        </div>
        <div class="form">
          <div class="login">
            <div class="logo">
              <i
                data-visualcompletion="css-img"
                aria-label="Instagram"
                class=""
                role="img"
                style="
                  background-image: url('https://static.cdninstagram.com/rsrc.php/v4/yv/r/KoLLpWDb4f6.png');
                  background-position: 0px -52px;
                  background-size: auto;
                  width: 175px;
                  height: 51px;
                  background-repeat: no-repeat;
                  display: inline-block;
                "
              ></i>
            </div>
            <div>
              <form action="#">
                <div class="field">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Phone number, username, or email"
                  />
                </div>
                <div class="field">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="field">
                  <button type="submit" class="login-btn">Log in</button>
                </div>
              </form>
            </div>
            <div class="separator">
              <div class="line"></div>
              <div class="separator-p"><p>or</p></div>
              <div class="line"></div>
            </div>
            <div class="login-with-facebook">
              <div class="fb-logo">
                <img
                  class="fb-svg"
                  src="/assets/imgs/facebook.svg"
                  alt="facebook logo"
                />
              </div>
              <div class="fb-login">Log in with Facebook</div>
            </div>
            <div class="forgot-password">Forgot password?</div>
          </div>
          <div class="signup">
            <p>Don't have an account? <span>Sign up</span></p>
          </div>
          <p>Get the app.</p>
          <div>
            <img
              class="google"
              src="/assets/imgs/google-play.png"
              alt="Google play logo"
            />
            <img
              class="microsoft"
              src="/assets/imgs/microsoft.png"
              alt="Microsoft logo"
            />
          </div>
        </div>
      </div>
      <footer>
        <div>
          <ul class="nav-links">
            <li>Meta</li>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
            <li>Help</li>
            <li>API</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Locations</li>
            <li>Instagram Lite</li>
            <li>Threads</li>
            <li>Contact Uploading & Non-Users</li>
            <li>Meta Verified</li>
          </ul>
        </div>
        <div class="copyright">
          <p>English</p>
          <p>&copy; Instagram from Meta</p>
        </div>
      </footer>
    </div>
  </body>
</html>
